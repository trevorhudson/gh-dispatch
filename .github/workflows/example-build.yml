# Example 'build' workflow for testing
name: Build Application

on:
  workflow_dispatch:
    inputs:
      app:
        description: "Application to build"
        required: true
        type: choice
        options:
          - app-01
          - app-02
          - app-03
      tag:
        description: "Tag, branch, or commit SHA to build from"
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Pre-build
        run: |
          echo "Pre-Building ${{ inputs.app }}"
      - name: Build
        run: |
          echo "Building ${{ inputs.app }}"
          echo "Using image tag: ${{ inputs.tag }}"
      - name: Publish
        run: |
          echo "::notice title=Image tag::${{ inputs.app }}:${{ inputs.tag }}"
